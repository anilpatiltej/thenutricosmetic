<div class="container py-5">
    <div class="row">
        <div class="col-md-12">
            <div class="row">
                <div class="col-md-6 offset-md-3">
                    <span class="anchor" id="formResetPassword"></span>

                    <!-- form card reset password -->
                    <div class="card card-outline-secondary">
                        <div class="card-header">
                            <h3 class="mb-0">Password Reset</h3>
                        </div>
                        <div class="card-body">
                            <form class="form" role="form" autocomplete="off" #reset="ngForm" (ngSubmit)="resetpassword(reset.value)">
                                <span id="helpResetPasswordEmail" class="form-text small text-muted">
                                    Password reset instructions will be sent to this email address.
                                </span>
                                <br><br>
                                <div class="form-group">
                                    <label for="inputResetPasswordEmail">Email</label>
                                    <input type="email" name="email" class="form-control" id="inputResetPasswordEmail" required="" ngModel>
                                    
                                </div>
                                <p class="Form__Alert Alert Alert--error" *ngIf="authError">Sorry,Your account does not exist!.</p>

                                <br>
                                <div class="form-group">
                                    <button type="submit" class="btn btn-success btn-lg float-right">Reset</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
